spring.application.name=live

# Database
spring.datasource.url=${DB_URL}:3306/sood_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

ncloud.access-key=${NCLOUD_ACCESS_KEY}
ncloud.secret-key=${NCLOUD_SECRET_KEY}
ncloud.region-code=
ncloud.mysql.instance-no=
ncloud.backup.bucket-name=
ncloud.backup.folder-path=